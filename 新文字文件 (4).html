<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的網站</h1>
        <p>這是我的第一個網站</p>
    </header>

    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <section id="home">
        <h2>首頁</h2>
        <p>這是我的網站首頁。我會在這裡放一些有趣的內容。</p>
    </section>

    <section id="about">
        <h2>關於我</h2>
        <p>這裡是我的介紹。我熱愛編程，並且喜歡分享知識。</p>
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題或建議，請聯絡我！</p>
    </section>

    <footer>
        <p>© 2024 我的網站. 版權所有.</p>
    </footer>

</body>
</html>
